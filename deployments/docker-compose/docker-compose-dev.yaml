version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: prod/Dockerfile
      # Build arguments jika perlu
      # args:
      #   BUILD_VERSION: ${BUILD_VERSION:-dev}
    image: your-registry.com/golang-app:latest
    container_name: golang-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ENV=production
      - TZ=Asia/Jakarta
    # Volume jika perlu config files
    # volumes:
    #   - ./config:/config:ro
    networks:
      - app-network
    # Resource limits untuk Kubernetes compatibility
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
    # Health check
    healthcheck:
      test: ["CMD", "/app", "health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  app-network:
    driver: bridge
